# Netlify-Konfigurationsdatei
[build]
  command = "npm run build"
  publish = "dist"

# Umgebungsvariablen für den Build
[build.environment]
  # Schließe beide API-Schlüssel vom Secrets-Scanning aus
  # da diese für das Frontend und Backend benötigt werden und sicher in Netlify gespeichert sind
  SECRETS_SCAN_OMIT_KEYS = "VITE_GEMINI_API_KEY,GEMINI_API_KEY"